version: '3.8'

services:
  app:
    image: node:22
    container_name: expense-tracker-dev-hot
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      # Bind mount con opciones optimizadas para hot reload
      - .:/app:cached
      # Named volume para node_modules para mejor performance
      - node_modules:/app/node_modules
      # Evitar conflictos con .svelte-kit
      - svelte_kit:/app/.svelte-kit
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
      - VITE_HMR_HOST=192.168.1.170
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: >
      sh -c "
        npm install --prefer-offline --no-audit &&
        npm run dev:setup &&
        npx vite dev --host 0.0.0.0 --port 5173
      "
    networks:
      - expense-tracker-dev

networks:
  expense-tracker-dev:
    driver: bridge

volumes:
  node_modules:
  svelte_kit: