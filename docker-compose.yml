version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: happy_balance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/happy_balance
      JWT_ACCESS_SECRET: your-secret-key-change-this
      JWT_REFRESH_SECRET: your-refresh-key-change-this
      NODE_ENV: production
      PORT: 3004
    ports:
      - "3004:3004"
    depends_on:
      - postgres

  frontend:
    build: .
    environment:
      VITE_API_URL: http://localhost:3004/api
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: