version: '3.8'

# Production Docker Compose configuration
# Static SvelteKit app with optimized build

name: expense-tracker

services:
  app:
    build: 
      context: .
      target: production
    container_name: expense-tracker-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s