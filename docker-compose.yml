services:
  # Base de datos PostgreSQL
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: happy_balance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Backend API
  backend:
    image: alcibiadesc/happy-balance-backend:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/happy_balance
      JWT_ACCESS_SECRET: your-secret-key-change-this-in-production-min-32-chars
      JWT_REFRESH_SECRET: your-refresh-key-change-this-in-production-min-32-chars
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      PORT: 3004
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3004:3004"
    depends_on:
      - db

  # Frontend
  frontend:
    image: alcibiadesc/happy-balance-frontend:latest
    environment:
      VITE_API_URL: http://localhost:3004/api
    ports:
      - "5173:3000"
    depends_on:
      - backend

volumes:
  postgres_data: