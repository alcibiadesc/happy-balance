# Happy Balance - Docker Compose Configuration
# Unified configuration for both development and production
#
# Usage:
#   Production:  docker compose up -d
#   Development: docker compose --profile dev up -d && pnpm dev
#   Pull images: docker compose pull
#
# Environment variables can be configured in .env file

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: happy-balance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-happy_balance}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      # Expose port 5432 for development access
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API (Production)
  backend:
    image: alcibiadesc/happy-balance:backend-v2
    build:
      context: .
      dockerfile: Dockerfile.backend.optimized
    container_name: happy-balance-backend
    restart: unless-stopped
    profiles: ["production", ""]  # Runs by default (empty profile) and with 'production'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-happy_balance}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-jwt-key-change-in-production-32chars-min}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production-32chars}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PORT: 3004
      # CORS: Allow all origins by default (works on any IP/hostname)
      # For production, set CORS_ORIGIN in .env to your specific domain
      CORS_ORIGIN: "${CORS_ORIGIN:-*}"
    ports:
      - "${BACKEND_PORT:-3004}:3004"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # SvelteKit Frontend (Production)
  frontend:
    image: alcibiadesc/happy-balance:frontend-v2
    build:
      context: .
      dockerfile: Dockerfile.frontend.optimized
    container_name: happy-balance-frontend
    restart: unless-stopped
    profiles: ["production", ""]  # Runs by default (empty profile) and with 'production'
    environment:
      NODE_ENV: production
      # Internal URL for SSR (server-side rendering) - uses Docker network
      INTERNAL_API_URL: http://backend:3004/api
      # Client-side URL is auto-detected from browser location - no config needed!
      PORT: 3000
      ORIGIN: ${ORIGIN:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    name: happy_balance_postgres_data
  uploads_data:
    name: happy_balance_uploads_data
