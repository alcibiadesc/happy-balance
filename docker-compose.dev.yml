# Happy Balance - Docker Compose for Local Development
# This setup mounts your local code for hot-reload development
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   pnpm dev
#
# This starts only the database and mounts your code for live editing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: happy-balance-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-happy_balance}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API (Development with hot-reload)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: happy-balance-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-happy_balance}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-jwt-key-change-in-production-32chars-min}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production-32chars}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PORT: 3004
      CORS_ORIGIN: "*"
    ports:
      - "${BACKEND_PORT:-3004}:3004"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./apps/backend:/app/apps/backend
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      # Use named volumes for node_modules to avoid conflicts
      - backend_node_modules:/app/node_modules
      - backend_app_node_modules:/app/apps/backend/node_modules
      # Mount uploads directory
      - uploads_dev_data:/app/uploads
    command: sh -c "cd /app/apps/backend && pnpm install && pnpm dev"

  # SvelteKit Frontend (Development with hot-reload)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: happy-balance-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      INTERNAL_API_URL: http://backend-dev:3004/api
      PUBLIC_API_URL: http://localhost:3004/api
      PORT: 3000
      ORIGIN: ${ORIGIN:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      - "24678:24678"  # Vite HMR port
    depends_on:
      - backend-dev
    volumes:
      # Mount source code for hot reload
      - ./apps/frontend:/app/apps/frontend
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      # Use named volumes for node_modules to avoid conflicts
      - frontend_node_modules:/app/node_modules
      - frontend_app_node_modules:/app/apps/frontend/node_modules
    command: sh -c "cd /app/apps/frontend && pnpm install && pnpm dev --host 0.0.0.0"

volumes:
  postgres_dev_data:
    name: happy_balance_postgres_dev_data
  uploads_dev_data:
    name: happy_balance_uploads_dev_data
  backend_node_modules:
    name: happy_balance_backend_node_modules_dev
  backend_app_node_modules:
    name: happy_balance_backend_app_node_modules_dev
  frontend_node_modules:
    name: happy_balance_frontend_node_modules_dev
  frontend_app_node_modules:
    name: happy_balance_frontend_app_node_modules_dev
