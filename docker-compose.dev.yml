version: '3.8'

# Development Docker Compose configuration
# Optimized for development with hot reload and debugging

name: expense-tracker-dev

services:
  app:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: expense-tracker-dev-app
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - VITE_DEV_SERVER_PORT=5173
    command: pnpm dev --host 0.0.0.0 --port 5173
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s