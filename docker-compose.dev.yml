# Development Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: happy-balance-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: happy_balance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - happy-balance-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d happy_balance"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local

networks:
  happy-balance-dev:
    driver: bridge