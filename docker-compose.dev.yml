networks:
  expense-tracker-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: expense-tracker-app-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      # Bind mount source code for hot reload - EXCLUYE node_modules
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    networks:
      expense-tracker-network:
        ipv4_address: 172.28.0.3
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://expense_user:expense_secure_password_2024@172.28.0.2:5432/expense_tracker
      - VITE_HMR_HOST=192.168.1.170
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    container_name: expense-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    networks:
      expense-tracker-network:
        ipv4_address: 172.28.0.2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_user -d expense_tracker"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local