version: '3.8'

name: expense-tracker-dev

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: expense-tracker-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: expense_tracker
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: expense_tracker
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./prisma/init-dev.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expense_tracker -d expense_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - expense-tracker-network

  # Development App with Hot Reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: expense-tracker-app-dev
    restart: unless-stopped
    ports:
      - "5179:5173"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://expense_tracker:dev_password_2024@postgres:5432/expense_tracker
      HOST: 0.0.0.0
      PORT: 5173
      SECRET_KEY: dev_secret_key_not_for_production
      ENABLE_LOGGING: "true"
      ENABLE_ANALYTICS: "true"
    volumes:
      # Bind mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
      - /app/build
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-tracker-network
    stdin_open: true
    tty: true

  # Database Administration (PgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: expense-tracker-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@expense-tracker.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_DISABLE_POSTFIX: "true"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - expense-tracker-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  expense-tracker-network:
    driver: bridge