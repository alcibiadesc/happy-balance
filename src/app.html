<!doctype html>
<html lang="es" data-theme="japanese">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Happy Balance - Gesti√≥n Financiera Minimalista Japonesa</title>
		<meta name="description" content="Expense tracker with Japanese minimalist design for elegant financial management" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
		
		<!-- Theme Script - Prevents FOUC -->
		<script>
			(function() {
				const savedTheme = localStorage.getItem('theme');
				const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				
				let effectiveTheme = 'light';
				
				if (savedTheme === 'dark') {
					effectiveTheme = 'dark';
				} else if (savedTheme === 'light') {
					effectiveTheme = 'light';
				} else if (savedTheme === 'system' || !savedTheme) {
					effectiveTheme = systemPrefersDark ? 'dark' : 'light';
				}
				
				if (effectiveTheme === 'dark') {
					document.documentElement.classList.add('dark');
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.classList.remove('dark');
					document.documentElement.setAttribute('data-theme', 'light');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-100 text-base-content">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
