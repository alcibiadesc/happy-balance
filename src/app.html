<!doctype html>
<html lang="es" data-theme="japanese">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Expense Tracker - Gesti√≥n Financiera Minimalista</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
		<script>
			// Sistema de temas - previene flash of unstyled content
			(function() {
				const savedTheme = localStorage.getItem('theme');
				const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				
				let effectiveTheme = 'light';
				
				if (savedTheme === 'dark') {
					effectiveTheme = 'dark';
				} else if (savedTheme === 'light') {
					effectiveTheme = 'light';
				} else if (savedTheme === 'system' || !savedTheme) {
					effectiveTheme = systemPrefersDark ? 'dark' : 'light';
				}
				
				if (effectiveTheme === 'dark') {
					document.documentElement.classList.add('dark');
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.classList.remove('dark');
					document.documentElement.setAttribute('data-theme', 'light');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-100 text-base-content">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
